<!DOCTYPE html>

<!--Banner Cart-->

<!--Contact-->
 <div class="benefit-section">

    <div class="benefit-box">

<!--Footer-->
    <div id="footer"></div>

      <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
      </script>

<script>
  //Thêm sp vào cart và xoá nếu muốn
  function formatPrice(price) {
    return 'Rs. ' + price.toLocaleString('en-US', {minimumFractionDigits: 2});
}

function renderCart() {
    const cartContainer = document.querySelector('.cart-items-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
    }

    let html = '';
    let total = 0;

    cart.forEach((item, index) => {
        let subtotal = item.price * item.quantity;
        total += subtotal;

        html += `
        <div class="cart-item" data-index="${index}">
            <div class="product-info">
                <img src="${item.image}" alt="${item.name}" />
                <div class="product-name">${item.name}</div>
            </div>
            <div>${formatPrice(item.price)}</div>
            <div><input type="number" min="1" value="${item.quantity}" class="quantity-input" data-index="${index}"/></div>
            <div>${formatPrice(subtotal)}</div>
            <div class="remove-icon"><img src="images/bin.png" alt="Remove" class="remove-btn" data-index="${index}"></div>
        </div>`;
    });

    cartContainer.innerHTML = html;

    document.querySelector('.value-sub').textContent = formatPrice(total);
    document.querySelector('.value-to').textContent = formatPrice(total);

    // Thêm sự kiện thay đổi số lượng
    document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', e => {
            let idx = e.target.getAttribute('data-index');
            let value = parseInt(e.target.value);
            if (value < 1) value = 1;
            cart[idx].quantity = value;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Cập nhật lại
        });
    });

    // Thêm sự kiện xóa sản phẩm
    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            let idx = e.target.getAttribute('data-index');
            cart.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        });
    });
}

document.addEventListener('DOMContentLoaded', () => {
    renderCart();
});

  function formatPrice(price) {
    return 'Rs. ' + price.toLocaleString('en-US', {minimumFractionDigits: 2});
  }

  function renderCart() {
    const cartContainer = document.querySelector('.cart-items-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      document.querySelector('.value-sub').textContent = formatPrice(0);
      document.querySelector('.value-to').textContent = formatPrice(0);
      return;
    }

    let html = '';
    let total = 0;

    cart.forEach((item, index) => {
      let subtotal = item.price * item.quantity;
      total += subtotal;

      html += `
        <div class="cart-item" data-index="${index}">
          <div class="product-info">
            <img src="${item.image}" alt="${item.name}" />
            <div class="product-name">${item.name}</div>
          </div>
          <div>${formatPrice(item.price)}</div>
          <div><input type="number" min="1" value="${item.quantity}" class="quantity-input" data-index="${index}"/></div>
          <div>${formatPrice(subtotal)}</div>
          <div class="remove-icon">
            <img src="images/bin.png" alt="Remove" class="remove-btn" data-index="${index}" style="cursor:pointer; width:20px;"/>
          </div>
        </div>`;
    });

    cartContainer.innerHTML = html;

    document.querySelector('.value-sub').textContent = formatPrice(total);
    document.querySelector('.value-to').textContent = formatPrice(total);

    // Event thay đổi số lượng
    document.querySelectorAll('.quantity-input').forEach(input => {
      input.addEventListener('change', e => {
        let idx = e.target.getAttribute('data-index');
        let value = parseInt(e.target.value);
        if (value < 1) value = 1;
        cart[idx].quantity = value;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });
    });

    // Event xóa sản phẩm
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        let idx = e.target.getAttribute('data-index');
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderCart();
  });
</script>
</body>
</html>
